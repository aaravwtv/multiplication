<!DOCTYPE html>
<html>
<head>
<title>Multiplication Rows </title>    

<link rel="stylesheet" href="">
<style>
body {
    background-color:#333;
    color:white;
    
}
button {
    background-color: white;
    font-size: 15px;
    padding:7px 12px;
}
input {
    width: 300px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  color: #666;
  background-color: #f5f5f5;
}
label {
   font-size:18px;
}






</style>
</head>
<body>
    
<h1> Multiplication Table Generator</h1>
<div id="form">
<label for="number" > Enter A number: </label><Br>
<input type="number" id="number" placeholder="Enter A Number">
<br><br><Br>
<label for="rows"> Enter the number of rows: </label><br>
<input type="number" id="rows" placeholder="Enter The Number of Rows">
<br><br>
<button onclick="generateTable()"> Generate the Table</button>
</div>
<div id="result"></div>

<script>
 function generateTable() {
            const number = parseInt(document.getElementById("number").value);
            const rows = parseInt(document.getElementById("rows").value);
            let table = '<h2>Multiplication Table</h2><table>';
            
            for (let i = 1; i <= rows; i++) {
                table += `<tr><td>${number} x ${i}</td><td>=</td><td>${number * i}</td></tr>`;
            }
            
            table += '</table>';
            document.getElementById("result").innerHTML = table;
        }




</script>
</body>
</html>
